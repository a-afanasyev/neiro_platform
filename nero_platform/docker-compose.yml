# Общие переменные окружения для всех сервисов
x-common-variables: &common-variables
  NODE_ENV: development
  DATABASE_URL: postgresql://neiro_user:neiro_password_dev@postgres:5432/neiro_platform
  REDIS_URL: redis://redis:6379
  JWT_ACCESS_SECRET: dev_access_secret_change_in_production_2024
  JWT_REFRESH_SECRET: dev_refresh_secret_change_in_production_2024
  JWT_ACCESS_EXPIRES_IN: 15m
  JWT_REFRESH_EXPIRES_IN: 7d
  CORS_ORIGIN: http://localhost:3001

# Общая конфигурация для Node.js сервисов
x-service-template: &service-template
  build:
    context: .
    dockerfile: Dockerfile.dev
  restart: unless-stopped
  depends_on:
    postgres:
      condition: service_healthy
    redis:
      condition: service_healthy
  environment:
    <<: *common-variables
  volumes:
    - ./packages:/app/packages
    - ./services:/app/services
    - ./apps:/app/apps
    - ./.pnpm-store:/root/.pnpm-store
    - ./node_modules:/app/node_modules
    - ./tsconfig.json:/app/tsconfig.json:ro
    - ./turbo.json:/app/turbo.json:ro
    - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml:ro
    - ./package.json:/app/package.json:ro
    - ./pnpm-lock.yaml:/app/pnpm-lock.yaml:ro
  networks:
    - neiro_network

services:
  # ============================================
  # ИНФРАСТРУКТУРА
  # ============================================
  
  postgres:
    image: postgres:15-alpine
    container_name: neiro_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: neiro_platform
      POSTGRES_USER: neiro_user
      POSTGRES_PASSWORD: neiro_password_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5437:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neiro_user -d neiro_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neiro_network

  redis:
    image: redis:7-alpine
    container_name: neiro_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neiro_network

  minio:
    image: minio/minio:latest
    container_name: neiro_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - neiro_network

  adminer:
    image: adminer:latest
    container_name: neiro_adminer
    restart: unless-stopped
    ports:
      - "8082:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - neiro_network

  # ============================================
  # МИКРОСЕРВИСЫ - МЕСЯЦ 1
  # ============================================

  auth:
    <<: *service-template
    container_name: neiro_auth
    ports:
      - "4001:4000"
    working_dir: /app
    command: sh -c "pnpm install --filter @neiro/auth --recursive && pnpm --filter @neiro/auth dev"
    environment:
      <<: *common-variables
      AUTH_SERVICE_PORT: 4000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  users:
    <<: *service-template
    container_name: neiro_users
    ports:
      - "4002:4002"
    working_dir: /app
    command: sh -c "pnpm install --filter @neiro/users-service --recursive && pnpm --filter @neiro/users-service dev"
    environment:
      <<: *common-variables
      USERS_SERVICE_PORT: 4002
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  children:
    <<: *service-template
    container_name: neiro_children
    ports:
      - "4003:4003"
    working_dir: /app
    command: sh -c "pnpm install --filter @neiro/children-service --recursive && pnpm --filter @neiro/children-service dev"
    environment:
      <<: *common-variables
      CHILDREN_SERVICE_PORT: 4003
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  diagnostics:
    <<: *service-template
    container_name: neiro_diagnostics
    ports:
      - "4004:4004"
    working_dir: /app
    command: sh -c "pnpm install --filter @neiro/diagnostics --recursive && pnpm --filter @neiro/diagnostics dev"
    environment:
      <<: *common-variables
      PORT: 4004
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # МИКРОСЕРВИСЫ - МЕСЯЦ 2
  # ============================================

  routes:
    <<: *service-template
    container_name: neiro_routes
    ports:
      - "4005:4005"
    working_dir: /app
    command: sh -c "pnpm install --filter @neiro/routes --recursive && pnpm --filter @neiro/routes dev"
    environment:
      <<: *common-variables
      ROUTES_SERVICE_PORT: 4005
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  assignments:
    <<: *service-template
    container_name: neiro_assignments
    ports:
      - "4006:4006"
    working_dir: /app
    command: sh -c "pnpm install --filter @neiro/assignments --recursive && pnpm --filter @neiro/assignments dev"
    environment:
      <<: *common-variables
      ASSIGNMENTS_SERVICE_PORT: 4006
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  exercises:
    <<: *service-template
    container_name: neiro_exercises
    ports:
      - "4007:4007"
    working_dir: /app
    command: sh -c "pnpm install --filter @neiro/exercises --recursive && pnpm --filter @neiro/exercises dev"
    environment:
      <<: *common-variables
      EXERCISES_SERVICE_PORT: 4007
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_USE_SSL: false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  templates:
    <<: *service-template
    container_name: neiro_templates
    ports:
      - "4008:4008"
    working_dir: /app
    command: sh -c "pnpm install --filter @neiro/templates --recursive && pnpm --filter @neiro/templates dev"
    environment:
      <<: *common-variables
      TEMPLATES_SERVICE_PORT: 4008
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4008/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # МИКРОСЕРВИСЫ - МЕСЯЦ 3
  # ============================================

  reports:
    <<: *service-template
    container_name: neiro_reports
    ports:
      - "4009:4009"
    working_dir: /app
    command: sh -c "(pnpm install --filter @neiro/reports --recursive --no-frozen-lockfile || true) && cd packages/database && npx prisma generate && cd /app && pnpm --filter @neiro/reports dev"
    environment:
      <<: *common-variables
      REPORTS_SERVICE_PORT: 4009
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET_REPORTS: neiro-reports
      MINIO_BUCKET_THUMBNAILS: neiro-reports-thumbnails
      MINIO_USE_SSL: false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4009/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # ФРОНТЕНД
  # ============================================

  web:
    <<: *service-template
    container_name: neiro_web
    ports:
      - "3001:3001"
    working_dir: /app
    command: sh -c "pnpm install --filter @neiro/web --recursive && pnpm --filter @neiro/web dev"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - auth
      - users
      - children
      - diagnostics
      - routes
      - assignments
      - exercises
      - templates
      - reports
    networks:
      - neiro_network

  # ============================================
  # API GATEWAY (nginx)
  # ============================================

  nginx:
    image: nginx:alpine
    container_name: neiro_gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth
      - users
      - children
      - diagnostics
      - routes
      - assignments
      - exercises
      - templates
      - reports
    networks:
      - neiro_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

# ============================================
# VOLUMES
# ============================================

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

# ============================================
# NETWORKS
# ============================================

networks:
  neiro_network:
    driver: bridge
