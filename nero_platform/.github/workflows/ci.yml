name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # Unit и integration тесты
  tests:
    name: Unit and integration tests
    runs-on: ubuntu-latest

    # Сервисы для integration тестов
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: neiro_platform_test
          POSTGRES_USER: neiro_user
          POSTGRES_PASSWORD: neiro_password_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @neiro/database exec prisma generate

      - name: Run database migrations
        run: pnpm --filter @neiro/database exec prisma migrate deploy
        env:
          DATABASE_URL: postgresql://neiro_user:neiro_password_test@localhost:5432/neiro_platform_test

      - name: Run unit and integration tests (turbo)
        run: pnpm test
        env:
          DATABASE_URL: postgresql://neiro_user:neiro_password_test@localhost:5432/neiro_platform_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

